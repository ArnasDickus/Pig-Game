<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pig Game</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src = "temp/scripts/Vendor.js"></script>
  <!-- endbuild -->

<!-- Test-Comments -->

</head>
<body>
    <div class="wrapper clearfix">
            <div class="player__0-panel player--active">
                <div class="player__name" id="name-0">Player 1</div>
                <div class="player__score" id="score-0">43</div>
                <div class="player__current-box">
                    <div class="player__current-label">Current</div>
                    <div class="player__current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player__1-panel">
                <div class="player__name" id="name-1">Player 2</div>
                <div class="player__score" id="score-1">72</div>
                <div class="player__current-box">
                    <div class="player__current-label">Current</div>
                    <div class="player__current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="button button--new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="button button--roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="button button--hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="./assets/images/dice-4.png" alt="Dice" class="dice">
        </div>


  <!-- build:js assets/scripts/App.js -->
  <script src="/temp/scripts/App.js"></script>
  <!-- endbuild -->



</body>
</html>
